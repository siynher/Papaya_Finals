<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Guard</title>
  <link rel="stylesheet" href="./css/home.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <img src="./images/logs.png" alt="Pocket Guard Logo" class="logo"/>
      <div class="title">
        <h1>Mochiâ€™s</h1>
        <p>Pocket Guard</p>
      </div>
    </header>

    <div class="content-container">
      <section class="summary">
        <div class="summary-box">
          <p>Weekly Allowance</p>
          <h2>100.00</h2>
        </div>
        <div class="summary-box">
          <p>Weekly Savings</p>
          <h2>75.00</h2>
        </div>
      </section>

      <section class="spending">
        <h3>My Spending</h3>
        <p class="date">July 11, 2025</p>

        <div class="item">
          <div class="icon food"></div>
          <span>Food</span>
          <span class="amount">50</span>
        </div>

        <div class="item">
          <div class="icon transport"></div>
          <span>Transportation</span>
          <span class="amount">75</span>
        </div>

        <div class="item">
          <div class="icon shopping"></div>
          <span>Shopping</span>
          <span class="amount">60</span>
        </div>
      </section>
    </div>

    <nav class="nav">
      <div class="nav-item">
        <img src="./images/home.png" alt="Home" style="width: 24px; height: 24px;"><br/>Home
      </div>
      <div class="nav-item">
        <img src="./images/calendar.png" alt="Calendar" style="width: 24px; height: 24px;"><br/>Calendar
      </div>
      <div class="fab">+</div>
      <div class="nav-item">
        <img src="./images/seearch.png" alt="Search" style="width: 24px; height: 24px;"><br/>Search
      </div>
      <div class="nav-item">
        <img src="./images/prof.png" alt="Profile" style="width: 24px; height: 24px;"><br/>Profile
      </div>
    </nav>
  </div>
</body>
</html>
