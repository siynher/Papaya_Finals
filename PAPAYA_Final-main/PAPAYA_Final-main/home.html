<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Guard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/home.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <img src="./images/logo.png" alt="Pocket Guard Logo" class="logo"/>
      <div class="title">
        <h1>Mochiâ€™s</h1>
        <p>Pocket Guard</p>
      </div>
    </header>

    <div class="content-container">
      <section class="summary">
        <div class="summary-box">
          <p>Weekly Allowance</p>
          <h2>100.00</h2>
        </div>
        <div class="summary-box">
          <p>Weekly Savings</p>
          <h2>75.00</h2>
        </div>
      </section>
    </div>

    <section class="spending">
      <h3>My Spending</h3>
      <p class="date">July 11, 2025</p>

      <div class="item">
        <div class="icon"><img src="./images/food.png" alt="Food" style="width: 24px; height: 24px;"></div>
        <span>Food</span>
        <span class="amount">50</span>
      </div>

      <div class="item">
        <div class="icon"><img src="./images/transpo.png" alt="Transportation" style="width: 24px; height: 24px;"></div>
        <span>Transportation</span>
        <span class="amount">75</span>
      </div>

      <div class="item">
        <div class="icon"><img src="./images/shopping.png" alt="Shopping" style="width: 24px; height: 24px;"></div>
        <span>Shopping</span>
        <span class="amount">60</span>
      </div>
    </section>

    <div class="fab" id="fabButton">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        
        <path d="M12 4C12.5523 4 13 4.44772 13 5V9C13 9.55228 12.5523 10 12 10C11.4477 10 11 9.55228 11 9V5C11 4.44772 11.4477 4 12 4Z" fill="white"/>
        <path d="M12 14C12.5523 14 13 14.4477 13 15V19C13 19.5523 12.5523 20 12 20C11.4477 20 11 19.5523 11 19V15C11 14.4477 11.4477 14 12 14Z" fill="white"/>
        
        
        <path d="M4 12C4 11.4477 4.44772 11 5 11H9C9.55228 11 10 11.4477 10 12C10 12.5523 9.55228 13 9 13H5C4.44772 13 4 12.5523 4 12Z" fill="white"/>
        <path d="M14 12C14 11.4477 14.4477 11 15 11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H15C14.4477 13 14 12.5523 14 12Z" fill="white"/>
        
       
        <circle cx="12" cy="12" r="2" fill="white"/>
      </svg>
    </div>

    <nav class="nav">
      <div class="nav-item active">
        <img src="./images/home.png" alt="Home" style="width: 24px; height: 24px;">
        <span>Home</span>
      </div>
      <div class="nav-item">
        <img src="./images/calendar.png" alt="Calendar" style="width: 24px; height: 24px;">
        <span>Calendar</span>
      </div>
      <div class="nav-item" id="searchNav">
        <img src="./images/seearch.png" alt="Search" style="width: 24px; height: 24px;">
        <span>Search</span>
      </div>
      <div class="nav-item">
        <img src="./images/prof.png" alt="Profile" style="width: 24px; height: 24px;">
        <span>Profile</span>
      </div>
    </nav>
  </div>

  <script>
    document.getElementById('fabButton').addEventListener('click', function() {
      window.location.href = 'categories.html'; 
    });
    
    document.getElementById('searchNav').addEventListener('click', function() {
      window.location.href = 'history.html'; 
    });
  </script>
</body>
</html>
