<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Guard Login</title>
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <div class="logo-section">
        <div class="logo-circle">
          <img src="./images/logo.png" alt="Pocket Guard Logo" class="logo-img" />
        </div>
        <div class="logo-text">
          <h1>Sign In<br><span>to Pocket Guard</span></h1>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="card">
        <h2>Log in your Account</h2>

        <form id="loginForm">
          <div class="input-box">
            <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="7" r="4" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="text" placeholder="Enter your Full Name" />
          </div>
          <div class="input-box">
            <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="22,6 12,13 2,6" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="email" placeholder="Enter your email address" />
          </div>
          <div class="input-box">
            <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="16" r="1" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="password" placeholder="Enter your password" />
            <svg class="eye" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="3" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3 3L21 21" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>

          <div class="options">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="divider">
          <div class="divider-line"></div>
          <span>or Sign in with</span>
          <div class="divider-line"></div>
        </div>

        <div class="social-login">
          <img src="./images/gogol.png" alt="Google" />
          <img src="./images/fb.png" alt="Facebook" />
        </div>

        <p class="signup-text">
          Don't have an account? <a href="create.html">Sign up</a>
        </p>
      </div>
    </main>

    <footer class="main-footer">
      <!-- Footer content can be added here if needed -->
    </footer>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); 
      window.location.href = 'home.html'; 
    });
  </script>
</body>
</html>
