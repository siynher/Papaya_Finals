<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="./css/create.css" />
</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <div class="logo-section">
        <div class="logo-circle">
          <img src="./images/logo.png" alt="Logo" class="logo-img" />
        </div>
        <div class="logo-text">
          <h1>Pocket <span>Guard</span></h1>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="card">
        <h2>Create New Account</h2>

        <form id="createAccountForm">
          <div class="input-box">
            <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M20.5899 22C20.5899 18.13 16.7399 15 11.9999 15C7.25991 15 3.40991 18.13 3.40991 22" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="text" placeholder="First Name" />
          </div>

          <div class="input-box">
            <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M20.5899 22C20.5899 18.13 16.7399 15 11.9999 15C7.25991 15 3.40991 18.13 3.40991 22" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="text" placeholder="Last Name" />
          </div>

          <div class="input-box">
            <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="22,6 12,13 2,6" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="email" placeholder="Email address" />
          </div>

          <div class="input-box">
            <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="16" r="1" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="password" placeholder="Create Password" />
            <svg class="eye" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="12" r="3" stroke="#386641" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>

          <div class="terms">
            <input type="checkbox" id="terms" />
            <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
          </div>

          <button type="submit" class="login-btn">Create Account</button>
        </form>
      </div>
    </main>

    <footer class="main-footer">
      <p class="signup-text">Already have an account? <a href="login.html">Sign in</a></p>
    </footer>
  </div>

  <script>
    document.getElementById('createAccountForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'login.html'; 
    });
  </script>
</body>
</html>
