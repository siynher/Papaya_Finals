<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categories</title>
  <link rel="stylesheet" href="./css/categories.css" />
</head>
<body>
  <div class="container">
    <header class="main-header">
      <span class="back-arrow" id="backArrow"><img src="./images/arrow.png" alt="" srcset=""></span>
      <h1>Categories</h1>
    </header>

    <main class="main-content">
      <div class="card">
        <div class="grid">
          <div class="category">
            <div class="icon"><img src="./images/food.png" alt="Food" srcset=""></div>
            <span>Food</span>
          </div>
          <div class="category">
            <div class="icon"><img src="./images/med.png" alt="" srcset=""></div>
            <span>Medicine</span>
          </div>
          <div class="category">
            <div class="icon"><img src="./images/rentt.png" alt="" srcset=""></div>
            <span>Rent</span>
          </div>
          <div class="category">
            <div class="icon"><img src="./images/coffee.png" alt="" srcset=""></div>
            <span>Coffee</span>
          </div>
          <div class="category">
            <div class="icon"><img src="./images/transpo.png" alt="" srcset=""></div>
            <span>Transpo</span>
          </div>
          <div class="category">
            <div class="icon"><img src="./images/shopping.png" alt="" srcset=""></div>
            <span>Shopping</span>
          </div>
          <div class="category">
            <div class="icon"><img src="./images/add.png" alt="" sizes="" srcset=""></div>
            <span>More</span>
          </div>
        </div>
      </div>
    </main>

    <div class="fab">+</div>

    <footer class="main-footer">
      
    </footer>
  </div>

  <script>
    document.getElementById('backArrow').addEventListener('click', function() {
      window.location.href = 'home.html';
  </script>
</body>
</html>
